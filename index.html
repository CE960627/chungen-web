    <script>
        const activeNavClass = 'border-blue-600 text-blue-600 font-bold border-b-4';
        const inactiveNavClass = 'border-transparent text-gray-500 hover:text-gray-700 py-2 px-3 font-medium text-sm md:text-base transition';

        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => page.style.display = 'none');
            const target = document.getElementById(pageId);
            if (target) {
                target.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            document.querySelectorAll('.nav-button').forEach(btn => {
                btn.className = 'nav-button ' + inactiveNavClass;
                if (btn.id === 'nav-' + pageId) {
                    btn.classList.remove('border-transparent', 'text-gray-500');
                    btn.classList.add('border-blue-600', 'text-blue-600', 'font-bold', 'border-b-4');
                }
            });
        }

        // 漢堡選單開關
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        btn.addEventListener('click', () => { menu.classList.toggle('hidden'); });
